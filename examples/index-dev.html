<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/dist/forsythia.css">
        <style>
            .forsythia {
                width: 800px;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div id="editor"></div>
        <script src="https://static.baydn.com/baydn/public/to-markdown/v4.0.0/to-markdown.js"></script>
        <script src="https://static.baydn.com/baydn/public/markdown-it/v8.1.0/markdown-it.min.js"></script>
        <script src="/dist/forsythia.js"></script>
        <script type="text/javascript">
            var content = '# Hello world\nThis is forsythia';
            var forsythia = new Forsythia('editor', {
                syntax: 'markdown',
                content: content,
                onAddImg: function(file) {
                    console.log(file);
                },
                markdownDisabled: ['heading', 'code', 'table', 'blockquote',
                    'hr', 'list', 'link', 'autolink', 'emphasis', 'fence',
                    'lheading', 'escape', 'reference', 'html_block', 'newline', 'backticks'],
            });
            var url = 'https://xbay.17bdc.com/images/logo.png';
            forsythia.setContent('# Hello world\n\n\n\n\n\nThis\n\nis\nthe\n\nforsythia.');
            forsythia.addContent({type: 'image', value: url});
            var markdownContent = forsythia.getContent();
        </script>
    </body>
</html>
