    <body>
        <div id="editor"></div>
        <script src="/dist/forsythia.js"></script>
        <script type="text/javascript">
            var content = '# Hello world\nThis is forsythia';
            var forsythia = new Forsythia('editor', {
                syntax: 'markdown',
                content: content,
                isMultiple: true,
                onAddImg: function(file) {
                    console.log(file);
                },
                // markdownDisabled: ['heading', 'color', 'blockquote', 'code', 'list', 'link', 'image', 'emphasis',  'strikethrough', 'html_inline'],
                markdownDisabled: ['html_inline'],
            });
            var url = 'https://xbay.17bdc.com/images/logo.png';
            forsythia.setContent('# Hello world\n\n\n\n\n\nThis\n\nis\nthe\n\nforsythia.');
            forsythia.addContent({type: 'image', value: url});
            var markdownContent = forsythia.getContent();
        </script>
    </body>
